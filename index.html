<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js"></script>
    <main>
      <h1>TAKE BACK NIGERIA!</h1>
      <p>Ready to see how to take back Nigeria? Click on one of the dots below &#128077;</p>
      <!-- Slider Container -->
      <div class="slideshow-container">
        <!--Images with number -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 6</div>
          <img src="IMAGES/Image one.jpg" style="width: 100%" />
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 6</div>
          <img src="IMAGES/image two.jpg" style="width: 100%" />
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 6</div>
          <img src="IMAGES/image three.jpg" style="width: 100%" />
        </div>

        <div class="mySlides fade">
          <div class="numbertext">4 / 6</div>
          <img src="IMAGES/image four.jpg" style="width: 100%" />
        </div>

        <div class="mySlides fade">
          <div class="numbertext">5 / 6</div>
          <img src="IMAGES/image five.jpg" style="width: 100%" />
        </div>

        <div class="mySlides fade">
          <div class="numbertext">6 / 6</div>
          <img src="IMAGES/image six.jpg" style="width: 100%" />
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
      </div>
    </main>
  </body>
</html>
